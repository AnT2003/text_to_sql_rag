<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Assistant Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        pre { background: #2d2d2d; color: #ccc; padding: 10px; border-radius: 6px; overflow-x: auto; }
        /* Scrollbar custom */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex">

    <div class="w-64 bg-gray-900 text-white flex flex-col h-full shadow-xl">
        <div class="p-4 border-b border-gray-700 flex justify-between items-center">
            <h1 class="font-bold text-lg">üóÑÔ∏è History</h1>
            <button onclick="createNewSession()" class="text-sm bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded transition" title="New Chat">
                <i class="fas fa-plus"></i> M·ªõi
            </button>
        </div>
        
        <div id="sessionList" class="flex-1 overflow-y-auto p-2 space-y-1">
            </div>

        <div class="p-4 border-t border-gray-700 text-xs text-gray-400 text-center">
            Powered by Ollama & Flask
        </div>
    </div>

    <div class="flex-1 flex flex-col h-full bg-white relative">
        
        <div class="bg-white shadow-sm p-4 border-b flex justify-between items-center z-10">
            <h2 class="font-semibold text-gray-700" id="chatTitle">üí¨ New Chat</h2>
            <div class="text-xs text-gray-500">Model: GPT-OSS 120B</div>
        </div>

        <div id="chatBox" class="flex-1 p-4 overflow-y-auto space-y-4 pb-24">
            <div class="text-center text-gray-400 mt-10">
                <i class="fas fa-robot text-4xl mb-2"></i><br>
                Ch·ªçn m·ªôt ƒëo·∫°n chat c≈© ho·∫∑c t·∫°o m·ªõi ƒë·ªÉ b·∫Øt ƒë·∫ßu.
            </div>
        </div>

        <div class="absolute bottom-0 w-full bg-white p-4 border-t">
            <div class="max-w-4xl mx-auto flex gap-2">
                <input type="text" id="userInput" 
                    class="flex-1 border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                    placeholder="Nh·∫≠p c√¢u h·ªèi SQL c·ªßa b·∫°n...">
                <button onclick="sendMessage()" 
                    class="bg-blue-600 text-white px-6 rounded-lg font-semibold hover:bg-blue-700 transition shadow-sm">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;

        // 1. Kh·ªüi t·∫°o: Load danh s√°ch session
        document.addEventListener("DOMContentLoaded", () => {
            loadSessions();
            createNewSession(); // M·∫∑c ƒë·ªãnh v√†o l√† t·∫°o chat m·ªõi lu√¥n
        });

        // T·∫°o UUID ƒë∆°n gi·∫£n cho Session ID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function createNewSession() {
            currentSessionId = generateUUID();
            document.getElementById('chatBox').innerHTML = `
                <div class="text-center text-gray-400 mt-10">
                    <i class="fas fa-robot text-4xl mb-2"></i><br>
                    Chat m·ªõi ƒë√£ s·∫µn s√†ng. H√£y h·ªèi g√¨ ƒë√≥!
                </div>`;
            document.getElementById('chatTitle').innerText = "üí¨ New Chat";
            
            // X√≥a active class ·ªü sidebar
            document.querySelectorAll('.session-item').forEach(el => el.classList.remove('bg-gray-700'));
        }

        async function loadSessions() {
            try {
                const res = await fetch('/api/sessions');
                const sessions = await res.json();
                const container = document.getElementById('sessionList');
                container.innerHTML = '';

                sessions.forEach(s => {
                    const div = document.createElement('div');
                    div.className = `session-item p-3 rounded cursor-pointer hover:bg-gray-700 transition text-sm truncate ${s.id === currentSessionId ? 'bg-gray-700' : ''}`;
                    div.innerText = s.title || "Kh√¥ng c√≥ ti√™u ƒë·ªÅ";
                    div.onclick = () => loadChatHistory(s.id, s.title);
                    container.appendChild(div);
                });
            } catch (e) { console.error(e); }
        }

        async function loadChatHistory(sessionId, title) {
            currentSessionId = sessionId;
            document.getElementById('chatTitle').innerText = "üí¨ " + title;
            document.getElementById('chatBox').innerHTML = '<div class="text-center">ƒêang t·∫£i l·ªãch s·ª≠...</div>';
            
            // Highlight active item
            document.querySelectorAll('.session-item').forEach(el => el.classList.remove('bg-gray-700'));
            // T√¨m v√† highlight item hi·ªán t·∫°i (ƒë∆°n gi·∫£n h√≥a)
            loadSessions(); 

            try {
                const res = await fetch(`/api/history/${sessionId}`);
                const messages = await res.json();
                
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = '';
                
                if (messages.length === 0) {
                     chatBox.innerHTML = '<div class="text-center text-gray-400 mt-10">Chat tr·ªëng.</div>';
                }

                messages.forEach(msg => {
                    appendMessage(msg.role === 'user' ? 'user' : 'bot', msg.content);
                });

            } catch(e) { console.error(e); }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || !currentSessionId) return;

            // UI Update
            appendMessage('user', text);
            input.value = '';
            const loadingId = appendMessage('bot', '...', true);

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: text
                    })
                });
                
                const data = await res.json();
                document.getElementById(loadingId).remove();

                if (data.error) appendMessage('bot', '‚ùå L·ªói: ' + data.error);
                else {
                    appendMessage('bot', data.response);
                    loadSessions(); // Reload sidebar ƒë·ªÉ c·∫≠p nh·∫≠t ti√™u ƒë·ªÅ m·ªõi n·∫øu c·∫ßn
                }
            } catch (e) {
                document.getElementById(loadingId).remove();
                appendMessage('bot', '‚ùå L·ªói k·∫øt n·ªëi server.');
            }
        }

        function appendMessage(role, text, isLoading = false) {
            const chatBox = document.getElementById('chatBox');
            // X√≥a message ch√†o m·ª´ng n·∫øu c√≥
            if (chatBox.innerText.includes("Ch·ªçn m·ªôt ƒëo·∫°n chat c≈©")) chatBox.innerHTML = '';

            const div = document.createElement('div');
            div.id = isLoading ? 'loading-msg' : '';
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            let innerHTML = '';
            if (isLoading) {
                innerHTML = `<div class="bg-gray-200 text-gray-500 px-4 py-2 rounded-lg italic text-sm">ƒêang suy nghƒ©...</div>`;
            } else if (role === 'user') {
                innerHTML = `<div class="bg-blue-600 text-white px-4 py-2 rounded-lg max-w-[80%] shadow-md whitespace-pre-wrap">${text}</div>`;
            } else {
                const parsed = marked.parse(text);
                innerHTML = `<div class="bg-white border border-gray-200 text-gray-800 px-4 py-2 rounded-lg max-w-[90%] shadow-sm prose prose-sm overflow-hidden">${parsed}</div>`;
            }

            div.innerHTML = innerHTML;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div.id;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
