<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Assistant Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        pre { background: #2d2d2d; color: #ccc; padding: 10px; border-radius: 6px; overflow-x: auto; }
        /* Scrollbar custom */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        .status-badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; }
        .status-online { background: #d1fae5; color: #065f46; border: 1px solid #34d399; }
        .status-offline { background: #fee2e2; color: #991b1b; border: 1px solid #f87171; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex">

    <!-- Sidebar -->
    <div class="w-64 bg-gray-900 text-white flex flex-col h-full shadow-xl">
        <div class="p-4 border-b border-gray-700 flex justify-between items-center">
            <h1 class="font-bold text-lg">üóÑÔ∏è History</h1>
            <button onclick="createNewSession()" class="text-sm bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded transition" title="New Chat">
                <i class="fas fa-plus"></i> M·ªõi
            </button>
        </div>
        
        <div id="sessionList" class="flex-1 overflow-y-auto p-2 space-y-1">
            <div class="p-3 text-gray-500 text-xs text-center">ƒêang t·∫£i...</div>
        </div>

        <div class="p-4 border-t border-gray-700 text-xs text-gray-400 text-center">
            <div id="connectionStatus" class="mb-2 status-badge status-offline inline-block">
                <i class="fas fa-circle text-[8px] mr-1"></i> Disconnected
            </div>
            <div>Powered by Ollama & Flask</div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col h-full bg-white relative">
        
        <div class="bg-white shadow-sm p-4 border-b flex justify-between items-center z-10">
            <h2 class="font-semibold text-gray-700" id="chatTitle">üí¨ New Chat</h2>
            <div class="text-xs text-gray-500 flex items-center gap-2">
                <span>Model: GPT-OSS 120B</span>
            </div>
        </div>

        <div id="chatBox" class="flex-1 p-4 overflow-y-auto space-y-4 pb-24">
            <div class="text-center text-gray-400 mt-10">
                <i class="fas fa-robot text-4xl mb-2"></i><br>
                Ch·ªçn m·ªôt ƒëo·∫°n chat c≈© ho·∫∑c t·∫°o m·ªõi ƒë·ªÉ b·∫Øt ƒë·∫ßu.
            </div>
        </div>

        <div class="absolute bottom-0 w-full bg-white p-4 border-t">
            <div class="max-w-4xl mx-auto flex gap-2">
                <input type="text" id="userInput" 
                    class="flex-1 border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                    placeholder="Nh·∫≠p c√¢u h·ªèi SQL c·ªßa b·∫°n...">
                <button onclick="sendMessage()" 
                    class="bg-blue-600 text-white px-6 rounded-lg font-semibold hover:bg-blue-700 transition shadow-sm">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let isOfflineMode = false;

        // C·∫§U H√åNH API BASE URL
        const API_BASE = (window.location.protocol === 'file:' || window.location.origin === 'null' || window.location.href.startsWith('blob:'))
            ? 'http://127.0.0.1:5000'
            : '';

        document.addEventListener("DOMContentLoaded", () => {
            loadSessions();
            createNewSession();
        });

        function updateConnectionStatus(isOnline) {
            const el = document.getElementById('connectionStatus');
            if (isOnline) {
                el.className = 'mb-2 status-badge status-online inline-block';
                el.innerHTML = '<i class="fas fa-circle text-[8px] mr-1"></i> Connected';
                isOfflineMode = false;
            } else {
                el.className = 'mb-2 status-badge status-offline inline-block';
                el.innerHTML = '<i class="fas fa-exclamation-triangle text-[8px] mr-1"></i> No Backend';
                isOfflineMode = true;
            }
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function createNewSession() {
            currentSessionId = generateUUID();
            document.getElementById('chatBox').innerHTML = `
                <div class="text-center text-gray-400 mt-10">
                    <i class="fas fa-robot text-4xl mb-2"></i><br>
                    Chat m·ªõi ƒë√£ s·∫µn s√†ng. H√£y h·ªèi g√¨ ƒë√≥!
                    ${isOfflineMode ? '<div class="text-xs text-red-400 mt-2">(ƒêang ch·∫°y ch·∫ø ƒë·ªô Demo Offline)</div>' : ''}
                </div>`;
            document.getElementById('chatTitle').innerText = "üí¨ New Chat";
            document.querySelectorAll('.session-item').forEach(el => el.classList.remove('bg-gray-700'));
        }

        async function loadSessions() {
            const container = document.getElementById('sessionList');
            try {
                const res = await fetch(`${API_BASE}/api/sessions`);
                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                
                const sessions = await res.json();
                updateConnectionStatus(true); // K·∫øt n·ªëi th√†nh c√¥ng
                renderSessionList(sessions);
            } catch (e) { 
                console.warn("Server disconnected, switching to offline UI.", e);
                updateConnectionStatus(false);
                
                // Hi·ªÉn th·ªã d·ªØ li·ªáu gi·∫£ l·∫≠p (Mock Data) ƒë·ªÉ UI kh√¥ng b·ªã tr·ªëng
                const mockSessions = [
                    { id: 'mock-1', title: 'Ph√¢n t√≠ch doanh thu th√°ng 10 (Demo)' },
                    { id: 'mock-2', title: 'Truy v·∫•n kh√°ch h√†ng VIP (Demo)' }
                ];
                renderSessionList(mockSessions);
            }
        }

        function renderSessionList(sessions) {
            const container = document.getElementById('sessionList');
            container.innerHTML = '';
            
            if (sessions.length === 0) {
                container.innerHTML = '<div class="p-3 text-gray-500 text-xs text-center">Ch∆∞a c√≥ l·ªãch s·ª≠.</div>';
                return;
            }

            sessions.forEach(s => {
                const div = document.createElement('div');
                div.className = `session-item p-3 rounded cursor-pointer hover:bg-gray-700 transition text-sm truncate ${s.id === currentSessionId ? 'bg-gray-700' : ''}`;
                div.innerText = s.title || "Kh√¥ng c√≥ ti√™u ƒë·ªÅ";
                div.onclick = () => isOfflineMode ? alert("Ch·∫ø ƒë·ªô Demo: Kh√¥ng th·ªÉ t·∫£i chi ti·∫øt chat th·ª±c.") : loadChatHistory(s.id, s.title);
                container.appendChild(div);
            });
        }

        async function loadChatHistory(sessionId, title) {
            if (isOfflineMode) return;
            
            currentSessionId = sessionId;
            document.getElementById('chatTitle').innerText = "üí¨ " + title;
            document.getElementById('chatBox').innerHTML = '<div class="text-center text-gray-500 mt-10">ƒêang t·∫£i l·ªãch s·ª≠...</div>';
            
            document.querySelectorAll('.session-item').forEach(el => el.classList.remove('bg-gray-700'));
            loadSessions(); 

            try {
                const res = await fetch(`${API_BASE}/api/history/${sessionId}`);
                if (!res.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i l·ªãch s·ª≠');
                const messages = await res.json();
                
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = '';
                
                if (messages.length === 0) {
                     chatBox.innerHTML = '<div class="text-center text-gray-400 mt-10">Chat tr·ªëng.</div>';
                }

                messages.forEach(msg => {
                    appendMessage(msg.role === 'user' ? 'user' : 'bot', msg.content);
                });

            } catch(e) { 
                console.error("L·ªói load history:", e);
                document.getElementById('chatBox').innerHTML = `<div class="text-center text-red-500 mt-10">‚ùå L·ªói t·∫£i l·ªãch s·ª≠ chat: ${e.message}</div>`;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || !currentSessionId) return;

            appendMessage('user', text);
            input.value = '';
            const loadingId = appendMessage('bot', '...', true);

            // N·∫øu ƒëang offline (kh√¥ng ch·∫°y server python), tr·∫£ l·ªùi gi·∫£ l·∫≠p
            if (isOfflineMode) {
                setTimeout(() => {
                    document.getElementById(loadingId).remove();
                    const mockReply = `‚ö†Ô∏è **Backend ch∆∞a ch·∫°y!**\n\nƒê√¢y l√† c√¢u tr·∫£ l·ªùi gi·∫£ l·∫≠p. ƒê·ªÉ AI ho·∫°t ƒë·ªông th·ª±c s·ª±, h√£y ch·∫°y l·ªánh:\n\`\`\`bash\npython app.py\n\`\`\`\n\nSQL gi·∫£ l·∫≠p cho c√¢u h·ªèi "${text}":\n\`\`\`sql\nSELECT * FROM demo_table WHERE query = '${text}';\n\`\`\``;
                    appendMessage('bot', mockReply);
                }, 1000);
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: text
                    })
                });
                
                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);

                const data = await res.json();
                document.getElementById(loadingId).remove();

                if (data.error) appendMessage('bot', '‚ùå L·ªói: ' + data.error);
                else {
                    appendMessage('bot', data.response);
                    loadSessions(); 
                }
            } catch (e) {
                document.getElementById(loadingId).remove();
                // T·ª± ƒë·ªông chuy·ªÉn sang ch·∫ø ƒë·ªô offline n·∫øu g·ªçi API th·∫•t b·∫°i
                updateConnectionStatus(false);
                // Hi·ªÉn th·ªã l·ªói c·ª• th·ªÉ
                appendMessage('bot', `‚ùå **L·ªói k·∫øt n·ªëi Server:**\n\n*Chi ti·∫øt l·ªói:* \`${e}\`\n\nKh√¥ng th·ªÉ g·ªçi API. Vui l√≤ng ki·ªÉm tra xem b·∫°n ƒë√£ ch·∫°y \`python app.py\` ch∆∞a.\n\n_Chuy·ªÉn sang ch·∫ø ƒë·ªô Demo..._`);
            }
        }

        function appendMessage(role, text, isLoading = false) {
            const chatBox = document.getElementById('chatBox');
            if (chatBox.innerText.includes("Ch·ªçn m·ªôt ƒëo·∫°n chat c≈©") || chatBox.innerText.includes("Chat m·ªõi ƒë√£ s·∫µn s√†ng")) {
                chatBox.innerHTML = '';
            }

            const div = document.createElement('div');
            div.id = isLoading ? 'loading-msg' : '';
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            let innerHTML = '';
            if (isLoading) {
                innerHTML = `<div class="bg-gray-200 text-gray-500 px-4 py-2 rounded-lg italic text-sm">ƒêang suy nghƒ©...</div>`;
            } else if (role === 'user') {
                innerHTML = `<div class="bg-blue-600 text-white px-4 py-2 rounded-lg max-w-[80%] shadow-md whitespace-pre-wrap">${text}</div>`;
            } else {
                const parsed = marked.parse(text);
                innerHTML = `<div class="bg-white border border-gray-200 text-gray-800 px-4 py-2 rounded-lg max-w-[90%] shadow-sm prose prose-sm overflow-hidden">${parsed}</div>`;
            }

            div.innerHTML = innerHTML;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div.id;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
